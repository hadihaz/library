                <input type="number" name="pages" id="pages" placeholder="pages" required min="0">

                    <input type="radio" id="choice1" name="choice" value="Read" checked>
                    <label for="choice1" class="radio choice1">Read</label>

                    <input type="radio" id="choice2" name="choice" value="NotRead">
                    <label for="choice2" class="radio choice2">Not Read</label>
                </div>

            </form>

        </div>
    </div>
